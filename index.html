<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <script type="module" src="./snake-app.js"></script>
  <title>Snake</title>
</head>
<body>
  <main>
    <header>
      <div>
        <span>Top score: </span><span id="top-score">0</span>
      </div>
      <div>
        <span>Current score: </span><span id="current-score">0</span>
      </div>
    </header>
    <section id="start-screen" class="start-screen">
      <img class="snake-logo" src="./assets/python-logo.png" alt="Snake game logo" width="480" height="480">

      <form id="difficulty-form" class="difficulty-form">
        <fieldset class="difficulty-form-container">
          <legend>Difficulty level</legend>
          <div class="difficulty-option">
            <input type="radio" name="difficulty" id="easy" value="easy">
            <label for="easy">Easy</label>
          </div>
          <div class="difficulty-option">
            <input type="radio" name="difficulty" id="medium" value="medium" checked>
            <label for="medium">Medium</label>    
          </div>
          <div class="difficulty-option">
            <input type="radio" name="difficulty" id="hard" value="hard">
            <label for="hard">Hard</label>
          </div>          
        </fieldset>
      </form>
      <button id="button-start" class="button-start" type="submit" form="difficulty-form">
        <span>START</span>
      </button>
      
    </section>
    <section id="gameboard" class="gameboard hidden">      
    </section>
  </main>

  <template id="cell-template">
    <div id="cell" class="cell"></div>
  </template>
</body>
</html>
